<!DOCTYPE html> 
<html> 

<h1 style="text-align: center;">Image Mapping Concept</h1>

<body> 

<p style="text-align: center;">Click on the different continents of the map to know about them.</p> 
<center>
<img src="worldmap.jpeg" width="960" height="492"
								alt="World Map" usemap="#worldmap"> 
</center>
<map name="worldmap"> 
<area shape="rect" coords="184, 36, 272, 158" alt="north america"
				href="northamerica.html">

				href="southamerica.html"> 

<area shape="rect" coords="506, 151, 570, 333" alt="africa"
				href="africa.html"> 

<area shape="rect" coords="618, 42, 791, 162" alt="asia"
				href="asia.html"> 

<area shape="rect" coords="509, 44, 593, 110" alt="europe"
			href="europe.html"> 

<area shape="rect" coords="786, 288, 862, 341" alt="australia"
			href="australia.html"> 

<area shape="rect" coords="249, 463, 760, 488" alt="antartica"
			href="antarctica.html"> 
</map> 

</body> 
</html>
