<!DOCTYPE html>
<html>
<body>

<h1>Browser Name and Version</h1>

<p>Name of the browser using App name Function</p>

<p id="brow"></p>

<p> Netscape is the application name for IE11, Chrome, Firefox, and Safari</p>
<p>Version of the browser using App Version Function</p>
<p id="demo"></p>
<script>
document.getElementById("brow").innerHTML = "Application name of the browser : " + navigator.appName;
document.getElementById("demo").innerHTML = navigator.appVersion;

</script>

</body>
</html>
